<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/anime.min.js"></script>
		<link href='css/reset.css' rel='stylesheet' type='text/css'>
		<link href='css/styles.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="page">
			<div class="config-area">
				<form id="button-type" class="field">
					<label class="control-label">Button Type</label>
					<label class="radio-option">
						<input checked type="radio" name="button-type" value="icon" />
						Icon
					</label>
					<label class="radio-option">
						<input type="radio" name="button-type" value="icon-label" />
						Icon and Label
					</label>
				</form>
				<div class="field" id="label-text-field">
					<label class="control-label" for="label-text">Label Text</label>
					<input maxlength="16" type="text" name="label-text" value="Chat Now"/>
				</div>
				<div class="field">
					<label class="control-label" for="brand-color">Brand Color</label>
					<select name="brand-color">
						<option value="blue">Blue</option>
						<option value="red">Red</option>
						<option value="green">Green</option>
					</select>
				</div>
				<form id="fill-style" class="field">
					<label class="control-label">Fill Style</label>
					<label class="radio-option">
						<input checked type="radio" name="fill-style" value="default" />
						Default
					</label>
					<label class="radio-option">
						<input type="radio" name="fill-style" value="inverted" />
						Inverted
					</label>
				</form>
				<div class="field">
					<label class="control-label" for="icon">Icon</label>
					<select name="icon">
						<option value="messenger">Messenger</option>
						<option value="chat">Chat</option>
						<option value="conversation">Conversation</option>
						<option value="question">Question</option>
					</select>
				</div>
				<form id="icon-style" class="field">
					<label class="control-label">Icon Style</label>
					<label class="radio-option">
						<input checked type="radio" name="icon-style" value="filled" />
						Filled
					</label>
					<label class="radio-option">
						<input type="radio" name="icon-style" value="outline" />
						Outline
					</label>
				</form>
				<form id="corner-style" class="field">
					<label class="control-label">Corner Style</label>
					<label class="radio-option">
						<input checked type="radio" name="corner-style" value="round" />
						Round
					</label>
					<label class="radio-option">
						<input type="radio" name="corner-style" value="soft" />
						Soft
					</label>
					<label class="radio-option">
						<input type="radio" name="corner-style" value="sharp" />
						Sharp
					</label>
				</form>
			</div>
			<div class="preview-area">
				<div id="chat-window">
					<div class="chat-header">
						<div class="chat-header--left">
							
						</div>
						<div class="chat-header--right">
							<div class="chat-close">
								
							</div>
						</div>
					</div>
				</div>
				<div id="launcher" class="launcher launcher--bubble">
					<div class="launcher-icon">
					</div>
					<div class="launcher-label">Chat Now</div>
				</div>
			</div>
		</div>
	</body>
</html>
